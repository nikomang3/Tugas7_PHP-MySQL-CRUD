<!DOCTYPE html>
<html lang="en">
<head>
  <title>Input Buku Telepon</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
      body{
          background-image: url("bg1.png");
      }
      #kotak1{
          margin-top: 5%;
      }
      #judul1{
          text-align: center;
      }
      #bt1{
          background-color:#0087ff;
          color: white;
      }
  </style>
</head>
<body> 

<div class="container">
  <div class="col-md-3 col-sm-2"></div>
  <div class="well well-lg col-md-6 col-sm-8" id="kotak1">
    <h3 id="judul1"><b>Input Data Buku Telepon</b></h3><br>
    <form action="insert.php" method="POST">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="nama" type="text" class="form-control" name="nama" placeholder="Nama" required>
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input id="email" type="email" class="form-control" name="email" placeholder="Email">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
            <input id="phone" type="tel" class="form-control" name="phone" placeholder="Nomor Telepon" required>
        </div>
        <br>
        <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input id="alamat" type="text" class="form-control" name="alamat" placeholder="Alamat">
        </div>
        <br>
        <button id="bt1" type="submit" class="btn"><b>Simpan</b></button>
    </form>

  </div>
</div>

</body>
</html>
